status = warn
name = PropertiesConfig

# ==============================
# Rolling File Appender
# ==============================
appender.rolling.type = RollingFile
appender.rolling.name = RollingFileAppender
appender.rolling.fileName = logs/app.log
appender.rolling.filePattern = logs/app-%d{yyyy-MM-dd-HH-mm-ss}-%i.log.gz

appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] [%-5level] %c{1} - %msg%n

# Triggering policy (size-based rolling)
appender.rolling.policies.type = Policies
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size = 3KB

# Rollover strategy (max backups = 5)
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 5

# ==============================
# Root Logger
# ==============================
rootLogger.level = debug
rootLogger.appenderRefs = rolling
rootLogger.appenderRef.rolling.ref = RollingFileAppender
